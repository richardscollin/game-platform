<!DOCTYPE html>
<html>

<head>

    <title>Join a Game</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link href="lib/normalize.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="client.css" rel="stylesheet">
    <script src="client.js" type="module"></script>
</head>

<body>
    <div id="touch-wrap-container">
        <div class="center-child">
            <h1>Join Game</h1>
            <div>
                <form>
                    <div class="room-code-input-wrapper">
                        <input class="room-code-input" type="text" id="roomCode" name="roomCode"></input>
                        <input class="join-game-button" type="submit" value="JOIN"></input>
                    </div>
                </form>
                <a class="host-game" href="host/host.html">Host a Game</a>
                <div>
                    <h2>Current Room:</h2>
                    <p class="current-room"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
