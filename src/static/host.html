<!DOCTYPE html>
<html>

<head>
    <title>Host Game</title>
    <style>
        .game-settings {
            border: 2px solid black;
            padding: 0 30px;
            max-width: 500px;
            border-radius: 5px;
            height: 300px;
        }
    </style>
</head>

<body>
    <h1>
        Host Game
    </h1>

    <form class="game-settings">
        <h2>Settings</h2>
        <input type="submit" value="Create Game Room"></input>
        <p class="current-room-code"></p>
        <div>Players:</div>
        <ul class="players-list"></ul>
    </form>

    <script type="module">
        import { GameHost } from "/game-host/host.js";

        function main() {
            const form = document.querySelector("form");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                e.stopPropagation();
                const gameHost = new GameHost();
                gameHost.addEventListener("room-code", () => {
                    document.querySelector(".current-room-code").textContent = gameHost.roomCode;
                });

                gameHost.addEventListener("players", () => {
                    const playersList = document.querySelector(".players-list");
                    playersList.innerHTML = "";

                    for (const player of Object.values(gameHost.players)) {
                        const li = document.createElement('li')
                        li.textContent = `Player ${player.id}:  ${!!player.channel}`;
                        playersList.appendChild(li);
                    }

                });

                window.gameHost = gameHost;
            });

        }
        window.addEventListener("load", main);
    </script>

</body>

</html>
